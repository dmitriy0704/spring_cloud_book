server:
  port: 8071

spring:
  application:
    name: config-server
  profiles:
    active:
      - git
  cloud:
    config:
      server:
        git:
          uri: git@github.com:dmitriy0704/springcloudconfig.git/
#          search-paths: config
          default-label: master
        bootstrap: true
#Enable all Spring Boot Actuator endpoints.
management:
  endpoint.health.show-details: "ALWAYS"
  endpoints.web.exposure.include: "*"